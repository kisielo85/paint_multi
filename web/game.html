<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint Multiplayer</title>
    <link rel="stylesheet" type="text/css" href="style/game.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <button onclick="openList()" id="openPlayerList">+</button>
    <div id="playersList" class="closed">
        <button onclick="closeList()" id="closePlayerList">X</button>
        <h2>Players</h2>
    </div>
    <canvas id="canvas" width="1920" height="1080" onmousedown="mouseDown()" onmouseup="mouseUp()" onmousemove="mouseMove(event)"></canvas>
    <canvas id="canvas_preview" width="1920" height="1080" style="pointer-events: none;"></canvas>
    <div id="custom-cursor"></div>

    <div id="players_container">
    </div>
    
    <div class="toolBar">
        <!-- taki placeholder, UI by sie przydaÅ‚o -->
        <button onclick='setTool({type:"brush"})'><img src='img/cursor/paint-brush.svg' alt="brush" width="25" height="25"></button>
        <button onclick='setTool({type:"line"})'><img src='img/cursor/paint-line.svg' alt="line" width="25" height="25"></button>
        <button onclick='setTool({type:"rect"})'><img src='img/cursor/paint-square.svg' alt="rectangle" width="25" height="25"></button>
        <button onclick='setTool({type:"eraser"})'><img src='img/cursor/paint-eraser.svg' alt="eraser" width="25" height="25"></button>
        <input type="number" id="size" onchange='setTool({size:this.value})'  style="width: 50px;"/>
        <input type="color" id="color" onchange='setTool({color:this.value})' style="width: 35px; height: 35px; margin-top: 4px;"/>
    </div>
    
    <script src="script/network.js"></script>
    <script src="script/game_ui.js"></script>
    <script src="script/drawing.js"></script>
    <script src="script/players_pos.js"></script>
</body>
</html>
