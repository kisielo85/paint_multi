<!DOCTYPE html>
<html>

<head>
    <title>Paint Multiplayer</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <button onclick="openList()" id="openPlayerList">+</button>
    <div id="playersList" class="closed">
        <button onclick="closeList()" id="closePlayerList">X</button>
        <h2>Players</h2>
    </div>
    <canvas id="canvas" width="1920" height="1080" onmousedown="mouseDown()" onmouseup="mouseUp()" onmousemove="mouseMove(event)"></canvas>
    
    <div class="toolBar">
        <!-- taki placeholder, UI by sie przydaÅ‚o -->
        <button onclick='setTool({type:"brush"})'>brush</button>
        <button onclick='setTool({type:"line"})'>line</button>
        <button onclick='setTool({type:"rect"})'>rect</button>
    </div>
    
    <script src="script/drawing.js"></script>
</body>
</html>

<script>
    function closeList() {
        document.getElementById('playersList').classList.remove('open');
        document.getElementById('closePlayerList').style.display = 'none';
        document.getElementById('openPlayerList').style.display = 'block';
    }

    function openList() {
        document.getElementById('playersList').classList.add('open');
        document.getElementById('openPlayerList').style.display = 'none';
        document.getElementById('closePlayerList').style.display = 'block';
    }
</script>
